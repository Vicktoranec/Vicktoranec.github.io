<div class="header">
<div class="inner-header">
		<div class="inner-header-1">
			<a class="homebutton"><img src="src/images/QUV0dNzu4c0.jpg" height="40px"></a>
		</div>
		<div class="inner-header-2 text-3"><span>Технологии и гаджеты | Новинки</span></div>
		<div class="inner-header-3">			
		</div>
</div>
</div>

<div class="m-a-1">
<div class="m-a-1 text-xs-center">
	<h2 class="text-xs-center">Временное хранилище</h2>
	<p>При отмене действия. Отчистить временное хранилище путём удаления публикации.</p>
</div>
	<table class="table table-bordered table-striped p-a-1">
		<tbody>
			<tr *ngIf="cart.lines.length == 0">
				<td colspan="4" class="text-xs-center">
				Временное хранилище пустое.
				</td>
			</tr>
			<tr *ngFor="let line of cart.lines">
				<td>{{line.product.name}}</td>
				<td>{{line.product.description}}</td>
				<td class="text-xs-center">
					<button class="btn btn-sm btn-danger"
					(click)="cart.removeLine(line.product.id)">
					Удалить
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="text-xs-center">
	<button class="stylebutton-2 btn btn-primary" 
	(click)="cart.removeLine(line.product.id)" 
	routerLink="/store">
	Отмена
	</button>
	<button class="stylebutton-2 btn btn-secondary" routerLink="/checkout"
	[disabled]="cart.lines.length == 0">
	Далее
	</button>
</div>
