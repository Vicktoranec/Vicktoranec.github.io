<div>
	<div class="inner-content-2">
		<div class="card-text p-a-1">
			<div class="bg-primary p-a-1" [class.bg-warning]="editing">
				<h5 class="text-xs-center">{{editing ? "Редактировать" : "Создать"}} Публикацию</h5>
			</div>
			<form novalidate #form="ngForm" (ngSubmit)="save(form)" >
				<div class="form-group">
					<label>Заголовок</label>
					<input class="form-control" name="name" [(ngModel)]="product.name" />
				</div>
				<div class="form-group">
					<label>Категория</label>
					<input class="form-control" name="category" [(ngModel)]="product.
					category" />
				</div>
				<div class="form-group">
					<label>Содержание</label>
					<textarea class="form-control" name="description"
					[(ngModel)]="product.description">
					</textarea>
				</div>
				<div class="form-group">
					<label>Цена</label>
					<input class="form-control" name="price" [(ngModel)]="product.price" />
				</div>
				<button type="submit" class="stylebutton-2 btn btn-primary" [class.btn-warning]="editing">
				{{editing ? "Сохранить" : "Создать"}}
				</button>
				<button type="reset" class="stylebutton-2 btn btn-secondary" routerLink="/admin/main/
				products">
				Отмена
				</button>
			</form>
		</div>
	</div>
</div>
