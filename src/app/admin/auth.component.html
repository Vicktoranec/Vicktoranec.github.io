<div class="header">
<div class="inner-header">
		<div class="inner-header-1">
			<a class="homebutton"><img src="src/images/QUV0dNzu4c0.jpg" height="40px"></a>
		</div>
		<div class="inner-header-2 text-3"><span>Технологии и гаджеты | Новинки</span></div>
		<div class="inner-header-3">			
		</div>
</div>
</div>

<div class="bg-danger m-t-1 p-a-1 text-xs-center"
*ngIf="errorMessage != null">
{{errorMessage}}
</div>

<div class="p-a-1">
	<form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
		<div class="form-group">
			<label>Логин</label>
			<input class="form-control" name="username"
			[(ngModel)]="username" required />
		</div>
		<div class="form-group">
			<label>Пароль</label>
			<input class="form-control" type="password" name="password"
			[(ngModel)]="password" required />
		</div>
		<div class="text-xs-center">
			<button class="stylebutton-2 btn btn-secondary" routerLink="/">Назад</button>
			<button class="stylebutton-2 btn btn-primary" type="submit">Войти</button>
		</div>
	</form>
</div>
